<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Main content wrapper -->
  <div class="container mx-auto p-6">
    
    <!-- Title Section -->
    <h1 class="text-4xl font-extrabold text-center text-blue-600 mb-6">{{title}}</h1>

    <!-- Content Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <p class="text-lg leading-relaxed text-gray-700 mb-6">{{content}}</p>
      
      <!-- Back link -->
      <a href="/" class="inline-block text-blue-500 hover:text-blue-700 font-semibold text-lg">
        ‚Üê Back
      </a>
    </div>
  </div>

</body>
</html>
