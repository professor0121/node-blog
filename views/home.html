<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-800 m-0 p-0">

    <!-- Main Wrapper -->
    <div class="">

        <!-- Header Section -->
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-3xl font-bold">
                    <a href="/" class="text-white hover:text-gray-200">My Blog</a>
                </div>

                <nav>
                    <ul class="flex space-x-6 text-lg">
                        <li><a href="/" class="hover:text-gray-300">Home</a></li>
                        <li><a href="/new" class="hover:text-gray-300">Add New Blog</a></li>
                        <li><a href="/post" class="hover:text-gray-300">All Blog Posts</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Content Section -->
        <main class="container mx-auto p-6">
            <div class="bg-white p-6 rounded-lg shadow-lg mb-10">
                <h1 class="text-4xl font-bold text-center text-blue-600 mb-4">Welcome to My Blog</h1>
                <p class="text-lg text-gray-700 mb-6 text-center">Explore posts, share your thoughts, and enjoy reading!</p>
                <a href="/new" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-8 block text-center">+ New Post</a>

                <ul class="space-y-4">
                    {{posts}} <!-- This will be replaced with the posts dynamically -->
                </ul>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="bg-blue-600 text-white text-center py-4">
            <p>&copy; 2025 My Blog. All rights reserved.</p>
        </footer>
    </div>

</body>

</html>
