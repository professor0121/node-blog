<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Main Wrapper -->
  <div class="container mx-auto p-6">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-4 shadow-md mb-10">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-3xl font-bold">
          <a href="/" class="text-white hover:text-gray-200">My Blog</a>
        </div>

        <nav>
          <ul class="flex space-x-6 text-lg">
            <li><a href="/" class="hover:text-gray-300">Home</a></li>
            <li><a href="/new" class="hover:text-gray-300">Add New Blog</a></li>
            <li><a href="/post" class="hover:text-gray-300">All Blog Posts</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Page Content Section -->
    <main class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">

      <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Create New Post</h1>

      <!-- Form Section -->
      <form method="POST" action="/create">
        <div class="mb-4">
          <label for="title" class="block text-lg font-medium text-gray-700">Post Title</label>
          <input id="title" name="title" placeholder="Enter the title" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div class="mb-6">
          <label for="content" class="block text-lg font-medium text-gray-700">Post Content</label>
          <textarea id="content" name="content" placeholder="Enter the content" rows="6" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Submit
          </button>
        </div>
      </form>

    </main>

  </div>

</body>
</html>
